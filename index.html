<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- material design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,400" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <p class="textinpre">HI ;)</p>
    </div>
    <div class="container">
        <div class="row">
            <dov class="col parent">
                <div class="container">
                    <div class="row">
                        <div class="col z-depth-3 main">
                            <div class="container-fluid" id="parentForTasks">
                                <div class="row">
                                    <div class="col"><h4 class="text-center">Task List</h4></div>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <div class="input-field">
                                            <input id="writerTasks" type="text">
                                            <label>Task</label>
                                        </div>
                                    </div>
                                    <div calss="col">
                                        <a class="right add btn-floating btn-large waves-effect waves-light"><i class="material-icons">send</i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="forStaff"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="line"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"><button class="left btn black waves-effect waves-light" id="del-btn">delete all</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </dov>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- material design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- my script -->
    <script src="app.js"></script>
</body>
</html>
